<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystic's Portfolio</title>
<meta name="description" content="Mystic - French developer and game tester providing structured playtesting, bug reports, and gameplay feedback.">
<meta name="keywords" content="game tester, QA, developer, playtesting, mods, Roblox">
<meta name="author" content="Mystic">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,system-ui,sans-serif;background:#05060a;color:#fff;overflow-x:hidden}
html{scroll-behavior:smooth}

/* ---------------- NAV ---------------- */
nav{position:fixed;top:0;width:100%;background:rgba(5,6,10,.65);backdrop-filter:blur(12px);z-index:100;border-bottom:1px solid rgba(255,255,255,.08)}
nav .container{max-width:1400px;margin:auto;padding:20px 40px;display:flex;justify-content:space-between;align-items:center}
.logo{font-weight:900;font-size:1.4em;background:linear-gradient(135deg,#00ffff,#9a5cff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.nav-links{display:flex;gap:30px}
.nav-links a{color:#fff;text-decoration:none;position:relative}
.nav-links a::after{content:"";position:absolute;bottom:-5px;left:0;width:0;height:2px;background:linear-gradient(90deg,#00ffff,#9a5cff);transition:.3s}
.nav-links a:hover::after{width:100%}

/* ---------------- HERO ---------------- */
.hero{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:0 20px}
.hero h1{font-size:4.5em;font-weight:900;background:linear-gradient(135deg,#00ffff,#9a5cff,#3a7bff,#00ffff,#9a5cff);background-size:400% 400%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:textFlow 12s ease infinite}
@keyframes textFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
.subtitle{font-size:1.6em;color:#ccc;margin:20px 0}
.description{max-width:720px;margin:auto;color:#aaa;line-height:1.7}

/* ---------------- SECTIONS ---------------- */
section{padding:100px 20px;max-width:1400px;margin:auto}
h2{text-align:center;font-size:2.8em;margin-bottom:60px;background:linear-gradient(135deg,#5ddcff,#9a5cff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}

/* ---------------- SKILLS ---------------- */
.skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;justify-content:center;text-align:center}
.skill-card{padding:30px;border-radius:20px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);transition:.4s}
.skill-card:hover{transform:translateY(-8px);box-shadow:0 20px 40px rgba(90,160,255,.25)}

/* ---------------- OTHER ---------------- */
.other-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;text-align:center;justify-content:center}
.other-grid p{color:#aaa;transition:.4s}
/* Force 5th item to a new row, centered */
.other-grid p.fifth{grid-column:1/-1;}

/* ---------------- PROJECTS ---------------- */
.project-tabs{display:flex;justify-content:center;gap:20px;margin-bottom:40px}
.project-tabs button{padding:10px 26px;border-radius:30px;border:1px solid #5ddcff;background:none;color:#fff;cursor:pointer;transition:.3s}
.project-tabs button.active{background:linear-gradient(135deg,#5ddcff,#9a5cff);color:#000}

.projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:30px}
.project-card{padding:30px;border-radius:20px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.15);transition:.4s;position:relative}
.project-card:hover{transform:translateY(-10px);box-shadow:0 20px 50px rgba(150,100,255,.3)}
.project-card p{color:#aaa;margin-top:10px}
.view-btn{margin-top:15px;padding:8px 22px;border-radius:20px;background:linear-gradient(135deg,#9a5cff,#5ddcff);color:#000;border:none;cursor:pointer;font-weight:600}

/* ---------------- CONTACT ---------------- */
.contact{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px;text-align:center}
.contact p{color:#aaa}
.contact a{color:#5ddcff;text-decoration:none}
.contact .discord{grid-column:1/-1;text-align:center;margin-top:10px;}

/* ---------------- BUTTONS ---------------- */
.lang-toggle, .toggle-effects{position:fixed;bottom:20px;right:20px;z-index:200;background:rgba(10,10,20,.7);border:1px solid #5ddcff;color:#fff;padding:8px 14px;border-radius:20px;cursor:pointer;backdrop-filter:blur(6px)}
.toggle-effects{right:150px}

/* ---------------- MODAL ---------------- */
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);justify-content:center;align-items:center;z-index:300;padding:20px}
.modal-content{background:#111;border-radius:20px;padding:30px;max-width:500px;width:100%;position:relative;text-align:center}
.modal-content img{max-width:150px;margin-bottom:20px;border-radius:12px}
.modal-content .close{position:absolute;top:15px;right:15px;cursor:pointer;font-size:20px;color:#fff}
.status-active { color: #0f0; font-weight:600; }
.status-inactive { color: #f33; font-weight:600; }

/* ---------------- BACKGROUND ---------------- */
.bg{position:fixed;inset:0;z-index:-3;background:radial-gradient(circle at top,#0c1224,#05060a 60%);overflow:hidden;isolation:isolate;transition:.5s}
.aurora{position:absolute;width:220%;height:220%;top:-60%;left:-60%;background:linear-gradient(120deg,rgba(0,255,255,.08),rgba(140,0,255,.08),rgba(0,150,255,.08),rgba(0,255,180,.05));filter:blur(140px);animation:auroraMove 32s linear infinite,auroraColor 15s ease-in-out infinite alternate;transform-origin:center;opacity:.85;transition:.5s}
.aurora.second{animation:auroraMoveReverse 46s linear infinite,auroraColor 18s ease-in-out infinite alternate;opacity:.55;transform:scale(1.15)}
@keyframes auroraMove{0%{transform:rotate(0deg) translateY(0)}50%{transform:rotate(180deg) translateY(-6%)}100%{transform:rotate(360deg) translateY(0)}}
@keyframes auroraMoveReverse{0%{transform:rotate(360deg) translateY(0)}50%{transform:rotate(180deg) translateY(8%)}100%{transform:rotate(0deg) translateY(0)}}
@keyframes auroraColor{0%{filter:blur(120px) brightness(0.9) saturate(0.8)}50%{filter:blur(150px) brightness(1.2) saturate(1.3)}100%{filter:blur(130px) brightness(1) saturate(1)}}
.glow{position:absolute;width:500px;height:500px;border-radius:50%;filter:blur(160px);opacity:.35;animation:glowDrift 18s ease-in-out infinite alternate;transition:.5s}
.glow.cyan{background:#00ffff;top:10%;left:10%}
.glow.purple{background:#9a5cff;bottom:10%;right:15%}
.glow.blue{background:#3a7bff;top:55%;left:55%}
@keyframes glowDrift{0%{transform:translate(0,0)}50%{transform:translate(80px,-120px)}100%{transform:translate(-40px,60px)}}
.particles span{position:absolute;border-radius:50%;background:rgba(255,255,255,.85);opacity:.4;animation:particleDrift linear infinite;will-change:transform}
.particles span.small{width:1px;height:1px;opacity:.25}
.particles span.medium{width:2px;height:2px;opacity:.45}
.particles span.large{width:3px;height:3px;opacity:.6;filter:blur(.3px)}
@keyframes particleDrift{from{transform:translateY(120vh) translateX(0)}to{transform:translateY(-20vh) translateX(140px)}}

/* ---------------- FOOTER ---------------- */
footer{text-align:center;padding:20px;color:#777;font-size:0.9em}

@media(max-width:768px){.hero h1{font-size:3em}.nav-links{display:none}}
</style>
</head>
<body>

<div class="bg">
  <div class="aurora"></div>
  <div class="aurora second"></div>
  <div class="glow cyan"></div>
  <div class="glow purple"></div>
  <div class="glow blue"></div>
  <div class="particles" id="particles"></div>
</div>

<nav>
  <div class="container">
    <div class="logo">MYSTIC</div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#other">Other</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>Mystic</h1>
    <div class="subtitle" data-key="subtitle"></div>
    <p class="description" data-key="desc"></p>
  </div>
</section>

<section id="about">
  <h2 data-key="about"></h2>
  <p class="description" data-key="aboutText"></p>
</section>

<section id="skills">
  <h2 data-key="skills"></h2>
  <div class="skills-grid">
    <div class="skill-card">
      <h3 data-key="gt"></h3>
      <p data-key="gtDesc"></p>
    </div>
    <div class="skill-card">
      <h3 data-key="md"></h3>
      <p data-key="mdDesc"></p>
    </div>
    <div class="skill-card"><h3>Python</h3><p data-key="basic"></p></div>
    <div class="skill-card"><h3>AutoHotkey</h3><p data-key="basic"></p></div>
    <div class="skill-card"><h3>3D Modelling</h3><p data-key="basic"></p></div>
  </div>
</section>

<section id="projects">
  <h2 data-key="projects"></h2>
  <div class="project-tabs">
    <button class="active" onclick="showProjects('testing', this)" data-key="gt"></button>
    <button onclick="showProjects('mods', this)" data-key="md"></button>
  </div>

  <div class="projects-grid" id="testing">
    <div class="project-card" data-info='{"title":"Abyss","position":"Veteran QA","status":"Active","link":"https://discord.gg/deepspirit","image":"abyss.png"}'>
      <h3>Abyss</h3>
      <p data-key="abyss"></p>
      <button class="view-btn">View</button>
    </div>
    <div class="project-card" data-info='{"title":"Solvo","position":"QA","status":"Active","link":"https://discord.gg/ryfqDSYGMX","image":"solvo.png"}'>
      <h3>Solvo</h3>
      <p data-key="solvo"></p>
      <button class="view-btn">View</button>
    </div>
    <div class="project-card" data-info='{"title":"QA Central","position":"QA","status":"Active","link":"https://discord.gg/qac","image":"qac.png"}'>
      <h3>QA Central</h3>
      <p data-key="qac"></p>
      <button class="view-btn">View</button>
    </div>
  </div>

  <div class="projects-grid" id="mods" style="display:none">
    <div class="project-card">
      <h3>NoRainParticles</h3>
      <p data-key="nrp"></p>
      <a class="view-btn" href="https://github.com/mystic-HQ/NoRainParticles" target="_blank">View</a>
    </div>
    <div class="project-card">
      <h3>BetterCruiserSync</h3>
      <p data-key="bcs"></p>
      <a class="view-btn" href="https://github.com/mystic-HQ/BetterCruiserSync" target="_blank">View</a>
    </div>
  </div>
</section>

<section id="other">
  <h2 data-key="other"></h2>
  <div class="other-grid">
    <p data-key="b2"></p>
    <p data-key="algorea"></p>
    <p data-key="ai"></p>
    <p data-key="german"></p>
    <p class="fifth">Worked on the wiki for the game Abyss on Roblox.</p>
  </div>
</section>

<section id="contact">
  <h2 data-key="contact"></h2>
  <div class="contact">
    <div>
      <p data-key="email"></p>
      <a href="mailto:mysticlchq@gmail.com">mysticlchq@gmail.com</a>
    </div>
    <div class="discord">
      <p data-key="discord"></p>
      <a href="https://discord.com/users/858353168701718538" target="_blank">Add on Discord</a>
    </div>
  </div>
</section>

<footer>Mystic-HQ 2026</footer>

<button class="toggle-effects">Disable Effects</button>
<button class="lang-toggle" id="langToggle">FR</button>

<!-- Modal -->
<div class="modal" id="projectModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modalImage" src="" alt="Project Image">
    <h3 id="modalTitle"></h3>
    <p><strong>Position:</strong> <span id="modalPosition"></span></p>
    <p><strong>Status:</strong> <span id="modalStatus" class="status-active"></span></p>
    <a id="modalLink" href="#" target="_blank">Visit</a>
  </div>
</div>

<script>
/* ---------------- DICTIONARY ---------------- */
let fr = false;
const dict = {
  about:["About","À propos"],
  skills:["Skills","Compétences"],
  projects:["Projects","Projets"],
  other:["Other","Autres"],
  contact:["Contact","Contact"],
  subtitle:["Developer & Game Tester","Développeur & Testeur de jeux"],
  desc:["French developer and game tester providing structured playtesting, bug reports, and gameplay feedback.","Développeur français et testeur de jeux fournissant des playtests structurés, rapports de bugs et retours de gameplay."],
  aboutText:["I am a developer and game tester focused on playtesting, bug reporting, and gameplay feedback. My technical knowledge allows me to read and understand code, thus helping other developers through playtesting.","Je suis développeur et testeur de jeux, spécialisé dans le playtesting, les rapports de bugs et les retours de gameplay. Mes connaissances me permettent de lire et comprendre du code, afin de pouvoir aider d'autres développeurs lors de Playtesting."],
  testing:["Game Testing","Tests de jeux"],
  mods:["Mods","Mods"],
  gt:["Game Testing","Tests de jeux"],
  gtDesc:["Playtesting, QA reports, balance feedback","Playtesting, rapports QA, équilibrage"],
  md:["Mod Development","Développement de mods"],
  mdDesc:["Gameplay mods, Behavior changes","Mods de gameplay, changement de comportement"],
  basic:["Basics","Bases"],
  abyss:["Roblox game by Deep Spirit Games focused on catching fishes underwater with a harpoon.","Jeu Roblox de Deep Spirit Games axé sur la pêche sous-marine avec un harpon."],
  solvo:["Roblox multiplayer survival game centered around evading a killer.","Jeu Roblox multijoueur de survie centré sur la fuite d’un tueur."],
  qac:["Multiple playtested games through QA Central, a hub for developers seeking testers.","Plusieurs jeux testés via QA Central, une plateforme pour développeurs recherchant des testeurs."],
  nrp:["Lethal Company performance mod removing rain particle effects.","Mod de performance pour Lethal Company supprimant les particules de pluie."],
  bcs:["Lethal Company mod that syncs the cruiser between players.","Mod de synchronisation du camion entre les joueurs sur Lethal Company."],
  email:["Email","Courriel"],
  discord:["Discord","Discord"],
  b2:["B2 challenge","Défi B2"],
  algorea:["Algoréa","Algoréa"],
  ai:["AI projects","Projets IA"],
  german:["German practice","Pratique de l’allemand"]
};

function translate(){
  document.querySelectorAll('[data-key]').forEach(el=>{
    const key=el.dataset.key;
    if(dict[key]) el.innerText = fr? dict[key][1]:dict[key][0];
  });
}
document.getElementById('langToggle').addEventListener('click',()=>{
  fr=!fr;
  translate();
  document.getElementById('langToggle').innerText=fr?'EN':'FR';
});
translate();

/* ---------------- PROJECT MODAL ---------------- */
function showProjects(type, btn){
  document.querySelectorAll('.projects-grid').forEach(grid=>grid.style.display='none');
  document.getElementById(type).style.display='grid';
  document.querySelectorAll('.project-tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

const modal=document.getElementById('projectModal');
const modalImg=document.getElementById('modalImage');
const modalTitle=document.getElementById('modalTitle');
const modalPosition=document.getElementById('modalPosition');
const modalStatus=document.getElementById('modalStatus');
const modalLink=document.getElementById('modalLink');

document.querySelectorAll('.project-card').forEach(card=>{
  card.addEventListener('click',()=>{
    if(!card.dataset.info) return;
    const info=JSON.parse(card.dataset.info);
    modalImg.src=info.image;
    modalTitle.innerText=info.title;
    modalPosition.innerText=info.position;
    modalStatus.innerText=info.status;
    modalStatus.className=info.status==="Active"?"status-active":"status-inactive";
    modalLink.href=info.link;
    modal.style.display='flex';
  });
});

document.querySelector('.modal .close').addEventListener('click',()=>modal.style.display='none');
window.addEventListener('click',e=>{if(e.target==modal) modal.style.display='none'});

/* ---------------- PARTICLES ---------------- */
const particlesEl=document.getElementById('particles');
for(let i=0;i<70;i++){
  let span=document.createElement('span');
  span.className=['small','medium','large'][Math.floor(Math.random()*3)];
  span.style.left=Math.random()*100+'%';
  span.style.animationDuration=6+Math.random()*14+'s';
  span.style.animationDelay=Math.random()*10+'s';
  particlesEl.appendChild(span);
}

/* ---------------- TOGGLE EFFECTS ---------------- */
let effectsOn=true;
document.querySelector('.toggle-effects').addEventListener('click',()=>{
  effectsOn=!effectsOn;
  document.querySelector('.bg').style.display=effectsOn?'block':'none';
});
</script>

</body>
</html>
